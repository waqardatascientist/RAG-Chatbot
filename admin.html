<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h2>Admin Panel ðŸ“‚</h2>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>

        <h3>Upload New Document</h3>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <input type="file" name="document" accept=".pdf,.txt,.csv,.doc,.docx" required />
            <button type="submit">Upload</button>
        </form>

        <h3>Update Vectorstore</h3>
        <form method="post" action="{{ url_for('update_vectorstore') }}">
            <button type="submit">Update Vectorstore</button>
        </form>

        <h3>Uploaded Files</h3>
        <table border="1" cellspacing="0" cellpadding="8">
            <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td>
                        <form method="post" action="{{ url_for('delete_file') }}" style="display:inline;">
                            <input type="hidden" name="filename" value="{{ file }}" />
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this file?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
